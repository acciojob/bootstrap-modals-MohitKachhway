	<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new-modal">

</button>

<!-- Modal -->
<div class="modal fade" id="new-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

      </div>
      <div class="modal-body">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur assumenda quisquam eveniet laborum, labore amet similique! Inventore rem atque debitis hic architecto aliquid, aliquam magni laudantium, nobis vitae ullam est.<p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
